name: Deploy to kubernetes
on:
  deployment:
jobs:
  deploy:
    runs-on: ubuntu-18.04
    steps:
      - name: check out code
        uses: actions/checkout@v2
      - name: setup google cloud sdk
        uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
        with:
          version: '293.0.0'
          project_id: ${{ secrets.PROJECT_ID }}
          service_account_key: ${{ secrets.SA_KEY }}
          export_default_credentials: true
      - name: set up helm 
        uses: azure/setup-helm@v1
        with:
          version: 'v2.16.1'
      - name: get credentials
        run: gcloud container clusters get-credentials siddkube --zone us-central1-a
      - name: check helm connectivity
        run: helm version
      - name: set presence of chart
        id: chart_value
        run: |
          value=''
          if helm ls automan| grep DEPLOYED| cut -f4; then value=yes; fi
          echo "::set-output name=chart_upgrade::${value}"
      - name: install chart
        if: steps.chart_value.outputs.chart_upgrade == 0
        run: helm install --name automan --namespace dictybase --set image.tag=sha-`git rev-parse --short HEAD` deployments/charts/automan 
      - name: upgrade chart
        if: steps.chart_value.outputs.chart_upgrade != 0
        run: helm upgrade automan --set image.tag=sha-`git rev-parse --short HEAD` deployments/charts/automan
